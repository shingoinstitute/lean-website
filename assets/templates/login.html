<div flex ng-controller="AuthController as vm" layout>
	<md-card flex style="max-width: 500px;">
		<md-card-title>
			<md-card-title-text>
				<span class="md-headline md-primary">Sign Into Your Account</span>
				<span class="md-subhead text-warn">{{vm.loginError}}</span>
			</md-card-title-text>
		</md-card-title>
		<md-card-content layout="row" layout-sm="column" layout-align="space-around" ng-if="vm.progressCircleEnabled">
			<md-progress-circular md-mode="indeterminate"></md-progress-circular>
		</md-card-content>
		<md-card-content>
			<div layout="column">
				<md-input-container>
					<label>Username</label>
					<input required ng-model="username" type="email">
				</md-input-container>
				<md-input-container>
					<label>Password</label>
					<input required ng-model="password" type="password">
				</md-input-container>
			</div>
		</md-card-content>
		<md-card-content layout="column">
			<md-button class="md-raised md-primary" ng-click="vm.authenticateLocal(username, password)">Sign in</md-button>
			<md-button class="md-raised md-primary" ng-click="vm.authenticateLinkedIn()">Login through LinkedIn</md-button>
		</md-card-content>
		<md-card-content layout="column">
			<md-button class="md-raised md-primary" ng-href="/reset">Forgot Password?</md-button>
			<md-button class="md-raised md-accent" ng-href="/createAccount">Create Account</md-button>
		</md-card-content>
	</md-card>
</div>
