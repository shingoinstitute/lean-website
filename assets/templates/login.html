<md-content layout="row" ng-controller="LoginController as vm">
	<div flex="50" layout="column" layout-padding layout-align="center center">
		<div class="md-padding" flex layout layout-align="center center">
			<md-button class="md-raised md-accent" ng-click="mc.login()">Login through LinkedIn</md-button>
		</div>
	</div>
	<div flex="50" md-theme="form-dark" >
		<md-card>
			<md-card-title>
				<md-card-title-text layout-align="center center">
					<span class="md-headline">Login with username and password</span>
				</md-card-title-text>
			</md-card-title>
			<md-card-content>
				<div layout="column">
					<md-input-container flex>
						<label>Username</label>
						<input required ng-model="username" type="email">
					</md-input-container>
					<md-input-container flex>
						<label>Password</label>
						<input required ng-model="password" type="password">
					</md-input-container>
				</div>
			</md-card-content>
			<md-card-actions layout layout-align="center start" class="md-padding">
				<md-button class="md-raised md-accent" ng-click="vm.localAuth()">Login</md-button>
			</md-card-actions>
		</md-card>
		<div layout="column">
			<p>Data: <pre>{{data}}</pre></p>
		</div>
	</div>
</md-content>
