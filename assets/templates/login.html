<md-content ng-controller="LoginController as vm">
	<div class="container md-padding" ng-if="!mc.user">
		<md-card class="login-form">
			<md-card-title>
				<md-card-title-text>
					<span class="md-headline md-primary">Sign in</span>
					<span class="md-subhead text-warn" ng-bind="vm.loginError"></span>
				</md-card-title-text>
			</md-card-title>
			<md-card-content>
				<div layout="column">
					<md-input-container>
						<label>Username</label>
						<input required ng-model="username" type="email">
					</md-input-container>
					<md-input-container>
						<label>Password</label>
						<input required ng-model="password" type="password">
					</md-input-container>
				</div>
			</md-card-content>
			<md-card-content layout="column">
				<md-button class="md-raised md-primary" ng-click="vm.authenticateLocal(username, password)">Sign in</md-button>
				<md-button class="md-raised md-primary" ng-click="vm.authenticateLinkedIn()">Login through LinkedIn</md-button>
			</md-card-content>
			<md-card-content layout="column">
				<md-button class="md-raised md-primary" ng-click="vm.authenticateLocal(username, password)">Forgot Password?</md-button>
				<md-button class="md-raised md-primary" ng-href="/createAccount">Create Account</md-button>
			</md-card-content>
		</md-card>
	</div>
	<div class="container" ng-if="mc.user">
		<div layout="column" layout-padding layout-align="center center">
			<h3>You are already logged in.</h3>
			<md-content layout>
				<md-button class="md-raised md-primary" ng-href="/dashboard">Dashboard</md-button>
				<md-button class="md-raised md-primary" ng-click="vm.logout()">Logout</md-button>
			</md-content>
		</div>
	</div>
</md-content>
