<md-content ng-controller="LoginController as vm">
	<div layout ng-hide="mc.user">
		<div flex="50" layout="column" layout-padding layout-align="center center">
			<div class="md-padding" flex layout layout-align="center center">
				<md-button class="md-raised md-accent" ng-click="mc.login()">Login through LinkedIn</md-button>
			</div>
		</div>
		<div flex="50" md-theme="form-dark" >
			<md-card>
				<md-card-title>
					<md-card-title-text layout-align="center center">
						<span class="md-headline">Login with username and password</span>
						<span class="md-subhead text-warn" ng-bind="mc.loginError"></span>
					</md-card-title-text>
				</md-card-title>
				<md-card-content>
					<div layout="column">
						<md-input-container flex>
							<label>Username</label>
							<input required ng-model="username" type="email">
						</md-input-container>
						<md-input-container flex>
							<label>Password</label>
							<input required ng-model="password" type="password">
						</md-input-container>
					</div>
				</md-card-content>
				<md-card-actions layout layout-align="center start" class="md-padding">
					<md-button class="md-raised md-accent" ng-click="mc.authenticateLocal(username, password)">Login</md-button>
				</md-card-actions>
			</md-card>
			<!-- <div layout="column" ng-show="mc.data">
				<p>Data: <pre>{{mc.data}}</pre></p>
			</div> -->
		</div>
	</div>
	<div layout="column" layout-padding layout-align="center center" ng-show="mc.user">
		<h3>Login Successful</h3>
		<md-content layout>
			<md-button class="md-raised md-accent" ng-href="/dashboard">Dashboard</md-button>
			<md-button class="md-raised md-accent" ng-click="mc.logout()">Logout</md-button>
		</md-content>
	</div>
</md-content>
