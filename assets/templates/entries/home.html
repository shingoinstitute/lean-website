<md-content ng-controller="EntryHomeController as vm" layout-fill layout-padding>
  <div layout="column">
    <div layout="row">
      <md-input-container md-no-float flex="70">
        <input type="text" placeholder="Search..." ng-model="vm.search">
      </md-input-container>
      <div flex="20" layout-align="center center">
        <md-button class="md-raised md-primary" ng-click="vm.postQuestion(mc.user.uuid)">
          Post Question
        </md-button>
      </div>
    </div>
  </div>
  <h2>Recent Questions</h2>
  <hr>
    <md-list-item ng-repeat="question in vm.recent">
    <entry-summary entry="question" flex></entry-summary>
    </md-list-item>
</md-content>
