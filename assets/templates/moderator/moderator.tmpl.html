<div layout>
	<md-tabs md-dynamic-height md-stretch-tabs layout-fill class="content top-level-tabs">
		<md-tab label="Users">
			<div layout>
				<md-list flex>
					<md-list-item ng-repeat="user in users | orderBy:'lastname'">
						<moderator-user user="user"></moderator-user>
					</md-list-item>
				</md-list>
			</div>
		</md-tab>
		<md-tab label="Questions">
			<md-list>
				<md-list-item ng-repeat="question in questions">
					<moderator-question question="question"></moderator-question>
				</md-list-item>
			</md-list>
		</md-tab>
		<md-tab label="Answers">
			<md-list>
				<md-list-item ng-repeat="answer in answers">
					<p>answer ID: {{answer.id}}</p>
				</md-list-item>
			</md-list>
		</md-tab>
		<md-tab label="Comments">
			<md-list>
				<md-list-item ng-repeat="comment in comments">
					<p>comment ID: {{comment.id}}</p>
				</md-list-item>
			</md-list>
		</md-tab>
	</md-tabs>
</div>
