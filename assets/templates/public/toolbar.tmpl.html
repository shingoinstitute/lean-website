
<md-toolbar class="md-primary md-hue-2">
  <div class="md-toolbar-tools">
    <a href="https://teachinglean.org"><img src="/images/logos/LEAN-logo-md.png" alt="teachinglean.org" hide-sm hide-xs /></a>

    <span flex-gt-sm></span>

    <md-nav-bar
      class="md-flex"
      hide-sm
      hide-xs
      nav-bar-aria-label="navigation bar"
      md-theme="default"
      md-selected-nav-item="currentNavItem"
      ng-init="setCurrentNavItem()"
      aria-label="logoimage">

      <md-nav-item md-nav-href="/" name="home">
        Home
      </md-nav-item>



      <md-nav-item md-nav-href="/entries" name="forum">
        Q&amp;A FORUM
      </md-nav-item>



      <md-nav-item md-nav-href="/teachingCurriculum" name="teaching">
        TEACHING &amp; CURRICULUM
      </md-nav-item>



      <md-nav-item md-nav-href="/about" name="about">
        ABOUT US
      </md-nav-item>

    </md-nav-bar>

    <span flex-gt-sm></span>

    <md-button class="md-accent" aria-label="Sign Up" ng-href="/createAccount" ng-hide="mc.user">
      Sign Up
    </md-button>

    <md-button class="md-raised" aria-label="Login" ng-href="/login" ng-hide="mc.user">
      Login
    </md-button>

    <md-button class="md-accent" aria-label="dashboard" ng-href="/dashboard" ng-show="mc.user" hide-sm hide-xs>
      <md-icon md-menu-align-target md-svg-icon="/images/icons/view-dashboard.svg"></md-icon>
      Dashboard
    </md-button>

    <md-button class="md-accent" aria-label="logout" ng-click="vm.logout()" ng-show="mc.user" hide-sm hide-xs>
      <md-icon md-menu-align-target md-svg-icon="/images/icons/logout.svg"></md-icon>
      Logout
    </md-button>

    <span flex></span>

    <md-menu md-offset="50" ng-show="mc.user" hide-gt-sm>

      <md-button class="md-icon-button" aria-label="Profile" ng-click="$mdMenu.open($event)">
        <md-icon md-menu-align-target md-svg-icon="/images/icons/ic_account_circle_white_36px.svg"></md-icon>
      </md-button>

      <md-menu-content layout="column">
        <md-menu-item>
          <div>
            <md-icon md-svg-icon="/images/icons/view-dashboard.svg"></md-icon>
            <md-button class="md-primary" ng-href="/dashboard">Dashboard</md-button>
          </div>
        </md-menu-item>

        <md-menu-item>
          <div>
            <md-icon md-menu-align-target md-svg-icon="/images/icons/logout.svg"></md-icon>
            <md-button ng-click="vm.logout()">Logout</md-button>
          </div>
        </md-menu-item>

      </md-menu-content>
    </md-menu>

    <md-button class="md-icon-button" aria-label="Menu" ng-click="toggleSidenav()" hide-gt-sm>
      <md-icon md-menu-align-target md-svg-icon="/images/icons/menu.svg"></md-icon>
    </md-button>



  </div>
</md-toolbar>
