<md-content ng-controller="ResetController as vm" layout="column">

	<h3>Password Reset</h3>
	
	<div ng-if="vm.resetPasswordFormEnabled">
		<form ng-submit="submit()" layout="column" style="width: 500px;">
			<md-input-container>
				<label>New password</label>
				<input type="password" ng-model="vm.password" required min-length="10">
			</md-input-container>
			<p class="text-warn" ng-if="vm.password.length == 0 ? false : vm.passwordConfirm.length < vm.password.length ? false : vm.password != vm.passwordConfirm">passwords don't match!</p>
			<md-input-container>
				<label>Confirm password</label>
				<input type="password" ng-model="vm.passwordConfirm" required min-length="10">
			</md-input-container>
			<md-button type="submit" class="md-raised md-primary">Update Password</md-button>
		</form>
	</div>

	<div ng-if="vm.resetPasswordButtonEnabled">
		<p>Enter your email address and click submit to send an email with a password reset link.</p>
		<h4 class="text-warn" ng-show="vm.userNotFoundError">{{vm.userNotFoundError}}</h4>
		<form ng-submit="vm.reset()">
			<md-input-container>
				Email address
				<input type="email" required ng-model="vm.email" aria-label="Email Input">
			</md-input-container>
			<md-button type="submit" class="md-raised md-primary" ng-disabled="vm.didClickRequestButton">submit</md-button>
		</form>
	</div>

</md-content>
