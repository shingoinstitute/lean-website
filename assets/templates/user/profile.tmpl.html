<md-card class="md-whiteframe-9dp float-middle-right">
  <md-card-title>
    <md-card-avatar>
      <img class="md-user-avatar" ng-src="{{user.pictureUrl}}">
    </md-card-avatar>
    <span flex="5"><!-- Spacer --></span>
    <md-card-title-text>
      <span ng-show="vm.isEditing"><i>Editing</i></span>
      <!-- Profile Name -->
      <span ng-show="!vm.isEditing" class="md-headline">{{user.name}}</span>
      <md-input-container md-no-float ng-show="vm.isEditing" class="small-container">
         <input type="text" ng-model="user.name" required />
      </md-input-container>
      <!-- Profile Email -->
      <span ng-show="!vm.isEditing" class="md-subhead">{{user.email}}</span>
      <md-input-container md-no-float ng-show="vm.isEditing" class="small-container">
         <input type="email" ng-model="user.email" required />
      </md-input-container>
      <span class="md-subhead">Reputation: {{user.reputation}}</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    {{user.bio}}
  </md-card-content>
  <md-card-actions layout-align="center center">
    <md-card-icon-actions>
      <md-button class="md-raised md-primary" ng-show="!vm.isEditing" ng-click="vm.isEditing = true">Edit</md-button>
      <md-button class="md-raised md-primary" ng-show="vm.isEditing" ng-click="vm.save()">Save</md-button>
      <md-button class="md-raised md-accent" ng-show="vm.isEditing" ng-click="vm.isEditing = false">Cancel</md-button>
    </md-card-icon-actions>
  </md-card-actions>
</md-card>
