<md-card class="question">
  <md-card-content>
    <h2>{{entry.title}}</h2>
    <p>{{entry.content}}</p>
  </md-card-content>
  <md-card-actions>
      <md-button ng-show="!isEditing" class="md-raised md-primary">Edit</md-button>
      <md-button ng-show="isEditing" class="md-raised md-primary">Save</md-button>
      <md-button class="md-raised md-primary">Comment</md-button>
      <md-button class="md-raised md-primary" ng-click="answer()">Answer</md-button>
  </md-card-actions>
</md-card>
