<md-card layout-padding layout-fill>
  <md-card-title-text layout="column">
    <span class="md-title">{{entry.title}}</span>
    <span class="md-subhead">{{entry.content | limitTo: 50}}{{entry.content.length > 50 ? '...' : ''}}</span>
    <span class="md-subhead">Posted by {{entry.owner.name}} on {{entry.createdAt}}</span>
  </md-card-title-text>
</md-card>
